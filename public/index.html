<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-commerce</title>
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/product.css">
    <link rel="stylesheet" href="./styles/product-form.css">
    <link rel="stylesheet" href="./styles/login-register.css">
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="stylesheet" href="./styles/cart.css">
</head>

<body>
    <div id="disabled-background" class="hidden"></div>

    <div class="inner-container hidden">
        <div class="box">
            <h1 id="login-register-h1"></h1>
            <input type="text" placeholder="Username" id="username-field" />
            <input type="password" placeholder="Password" id="password-field" />
            <button id="submit-button"></button>
        </div>
    </div>



    <header>
        <div class="container text-center" id='header'>
            <h1>Backwater Gems</h1>
        </div>
    </header>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/home">Home</a></li>
                    <li><a href="#/products">Products</a></li>
                    <li><a href="#/contact">Contact</a></li>
                    <li><a href="#/addProduct" class="hidden" id="add-product-button">Add Product</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="logged-user"><span class="glyphicon"></span></a></li>
                    <li><a id="logout-button" class="hidden"><span class="glyphicon"></span>Logout</a></li>
                    <li><a id="login-button"><span class="glyphicon hidden"></span>Login</a></li>
                    <li><a id="register-button"><span class="glyphicon hidden"></span>Register</a></li>
                    <li><a id="cart-button" href="#/shoppingCart"><span class="glyphicon glyphicon-shopping-cart"></span>Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>

        <div class="container">
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
                <div class="thumbnail">
                    <img src="./images/opinicus-team-icon.jpg" class="img-responsive" alt="Image">
                    <div class="caption">
                        <h3>VERY VERY LONG TITLE</h3>
                        <div class="input-group input-group-sm">
                            <input type="text" class="thumbnail-price" placeholder=" {{this.price}}$" disabled="disabled">
                        </div>
                        <div class="panel-footer">
                            <div class="btn btn-default add-to-cart-button">Add to cart</div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>

    </main>

    <footer class="footer">
        <div class="container">
            <div class="navbar-left">
                <strong class="navabar-text navbar-left">Team Opinicus</strong>
            </div>
            <div class="navbar-right">
                <a href="https://www.facebook.com/groups/643911219134080/" target="_blank"><i class="fa fa-facebook-square fa-3x social"></i></a>
                <a id="twitter-share-button"><i class="fa fa-twitter-square fa-3x social "></i></a>
                <a href="https://github.com/Opinicus/eCommerce"><i class="fa fa-github fa-3x social"></i></a>
            </div>
        </div>
    </footer>

    <script src="libs/systemjs/dist/system.js"></script>
    <script src="/scripts/system-config.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/navigo/lib/navigo.js"></script>
    <script src="bower_components/crypto-js/crypto-js.js"></script>
</body>

</html>
